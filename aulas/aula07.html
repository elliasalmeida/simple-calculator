<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa...</title>
    <style>
        body {
            background-color: blue;
            color: aqua; 
            font: normal 20pt Arial;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Ola Mundo!</h1> 
    <p>Ja livrei da minha maldiçao</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // String
        var n2 = Number(window.prompt('Digite outro numero: ')) // String
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenaçao
        // (number + number) para adiçao
        // (string + string) para concatenaçao

    </script>
    
</body>
</html>
